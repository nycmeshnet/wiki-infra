apiVersion: batch/v1
kind: CronJob
metadata:
  name: backupjob
  namespace: {{ .Values.meshwiki_app_namespace }}
spec:
  schedule: {{ .Values.bookstack.backup.cron_schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backupjob
              image: "{{ .Values.db_image.repository }}:{{ .Values.db_image.tag }}"
              imagePullPolicy: {{ .Values.db_image.pullPolicy }}
              command:
                - /bin/bash
                - /backup.sh
              volumeMounts:
                - name: backup-script
                  mountPath: /backup.sh
                  subPath: backup.sh
                  readOnly: true
              env:
                - name: DB_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: wikiconfig
                      key: DB_HOST
                - name: DB_DATABASE
                  valueFrom:
                    configMapKeyRef:
                      name: wikiconfig
                      key: DB_DATABASE
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: wiki-secrets
                      key: db-username
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: wiki-secrets
                      key: db-password
                - name: BACKUP_S3_URL
                  valueFrom:
                    secretKeyRef:
                      name: wiki-secrets
                      key: backup-s3-url
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: wiki-secrets
                      key: access-key-id
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: wiki-secrets
                      key: secret-access-key
          volumes:
            - name: backup-script
              configMap:
                name: backup-script
                items:
                  - key: backup.sh
                    path: backup.sh
