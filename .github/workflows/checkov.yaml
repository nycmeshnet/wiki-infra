name: checkov

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
  

permissions: read-all

jobs:
  checkov:
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: none
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # @v4

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@38a95e98d734de90b74687a0fc94cfb4dcc9c169
        with:
          skip_check: CKV_DOCKER_2,CKV_DOCKER_3,CKV_SECRET_6
          quiet: true
          output_format: cli,sarif
          output_file_path: console,results.sarif
          download_external_modules: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
        if: success() || failure()
        with:
          sarif_file: results.sarif
