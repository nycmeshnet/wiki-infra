name: checkov

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
  

permissions: read-all

jobs:
  checkov:
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: none
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # @v4

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@f29ec263ee5fceeef7846a9ef6df201946ac5024
        with:
          skip_check: CKV_DOCKER_2,CKV_DOCKER_3,CKV_SECRET_6
          quiet: true
          output_format: cli,sarif
          output_file_path: console,results.sarif
          download_external_modules: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3
        if: success() || failure()
        with:
          sarif_file: results.sarif
